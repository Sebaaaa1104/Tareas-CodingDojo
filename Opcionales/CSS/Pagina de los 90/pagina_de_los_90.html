<body>
    <header>
        <h1>Ayuda a Walter White</h1>
        <p>Contribuye para el tratamiento de nuestro querido Walter.</p>
        <style>
            .form-container {
                background-color: #ffffff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                width: 100%;
                max-width: 400px;
            }
            .input-group {
                margin-bottom: 15px;
            }
            .input-group label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
            }
            .input-group input {
                width: 100%;
                padding: 10px;
                font-size: 16px;
                border: 1px solid #ddd;
                border-radius: 4px;
            }
            .button {
                width: 100%;
                padding: 10px;
                font-size: 16px;
                color: white;
                background-color: #4CAF50;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
            .button:hover {
                background-color: #45a049;
            }
        </style>
    </header>

    <main>
        <section class="donation-form">
            <div class="form-container">
                <form action="#" method="post">
                    <div class="input-group">
                        <label for="cardNumber">Número de tarjeta</label>
                        <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456" required>
                    </div>
                    <div class="input-group">
                        <label for="expiryDate">Fecha de vencimiento</label>
                        <input type="month" id="expiryDate" name="expiryDate" required>
                    </div>
                    <div class="input-group">
                        <label for="cvv">CVV (Código de seguridad)</label>
                        <input type="text" id="cvv" name="cvv" placeholder="123" required>
                    </div>
                    <div class="input-group">
                        <label for="cardHolder">Nombre del titular</label>
                        <input type="text" id="cardHolder" name="cardHolder" placeholder="Juan Pérez" required>
                    </div>
                    <button type="submit" class="button">Pagar ahora</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>Gracias por tu apoyo. Cada contribución cuenta.</p>
    </footer>
</body>
</html>
